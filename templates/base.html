<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}"  media="screen,projection"/>
        <!--Import Custom Style-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"/>
        <!--Import Prism Code Style-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/prism.css') }}"/>
        <!--Add Math Ability-->
        <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
        
    <script src="http://d3js.org/d3.v2.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
<!--        Start Navigation-->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper pink darken-3">
                    <a href="/" class="brand-logo">DataSci</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="about">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="about">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
<!--        End Navigation-->
        
<!--        Start Body-->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
<!--        End Body-->
        
        {% block disqus %}{% endblock %}
        
        
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='js/prism.js') }}"></script>
        <script>
            $(".button-collapse").sideNav();
        </script>
                

        {% block customjs %}{% endblock %}
    </body>
</html>
